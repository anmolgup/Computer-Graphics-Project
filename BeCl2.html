<html>
	<head>
		<title>BeCl2 MOLECULE</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">BeCl2 MOLECULE</h1>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Fog.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 100, window.innerWidth/window.innerHeight, 1, 1000 );
			camera.position.set( -20, 5, -8 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var control=new THREE.OrbitControls(camera,renderer.domElement);
			var ambientLight = new THREE.AmbientLight( 0xffffff);
			var light = new THREE.DirectionalLight( 0xeeeeee, 1.0 );
			light.position.set( 200, 400, 500 );				
			var light2 = new THREE.DirectionalLight( 0x222222, 1.0 );
			light2.position.set( -400, 200, -300);
			scene.add(ambientLight);
			scene.add(light);
			scene.add(light2);

			///Beryllium
			var material= new THREE.MeshLambertMaterial({color:0x0000ff});
			var geo=new THREE.SphereGeometry(1,64,64);
			var mesh= new THREE.Mesh(geo,material);
			scene.add(mesh);
            var l=8
			///cl1
			var material= new THREE.MeshLambertMaterial({color:0x00ff00});
			var geo=new THREE.SphereGeometry(3,64,64);
			mesh= new THREE.Mesh(geo,material);
			mesh.position.x=l ;
	        mesh.position.y= 0;
	        mesh.position.z= 0;
			scene.add(mesh);
            ///cl2
            var material= new THREE.MeshLambertMaterial({color:0x00ff00});
			var geo=new THREE.SphereGeometry(3,64,64);
			mesh= new THREE.Mesh(geo,material);
			mesh.position.x=-l ;
          mesh.position.y= 0;
          mesh.position.z= 0;
			scene.add(mesh);
			

			///bond1
			geo = new THREE.CylinderGeometry( 0.4, 0.4, l, 64 );
            material = new THREE.MeshLambertMaterial( {color: 0xFF80FF} );
            var mesh1 = new THREE.Mesh( geo, material );

	          mesh1.position.x=l/2 ;
	          mesh1.position.y= 0;
	          mesh1.position.z= 0;
	         scene.add(mesh1);
	        ///bond2
	        geo = new THREE.CylinderGeometry( 0.4, 0.4, l, 64 );
            material = new THREE.MeshLambertMaterial( {color: 0xFF80FF} );
            var mesh2 = new THREE.Mesh( geo, material );

	          mesh2.position.x=-l/2;
	          mesh2.position.y= 0;
	          mesh2.position.z= 0;
	         scene.add(mesh2);
	         


           var path = 'js/chem/';
				var format = '.jpg';
			var envMap = new THREE.CubeTextureLoader().load( [
					path + 'posx' + format, path + 'negx' + format,
					path + 'posy' + format, path + 'negy' + format,
					path + 'posz' + format, path + 'negz' + format
				] );
	        scene.background = envMap;
	        var axesHelper = new THREE.AxesHelper( 20 );
            scene.add( axesHelper );

			///

			

			var animate = function () {
				requestAnimationFrame( animate );

				//animate//
				
				mesh1.rotation.z=Math.PI/2;
				

				mesh2.rotation.z=-Math.PI/2;
				
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
