<html>
      <head>
            <title>WATER MOLECULE</title>
            <style>
                  body { margin: 0; }
                  canvas { width: 100%; height: 100% }
            </style>
      </head>
      <body>
            <h1 style="text-align: center;">WATER MOLECULE</h1>
            <script src="js/three.js"></script>
            <script src="js/OrbitControls.js"></script>
            <script>
                  var scene = new THREE.Scene();
                  var camera = new THREE.PerspectiveCamera( 100, window.innerWidth/window.innerHeight, 1, 1000 );
                  camera.position.set( -7, 5, -8 );

                  var renderer = new THREE.WebGLRenderer();
                  renderer.setSize( window.innerWidth, window.innerHeight );
                  document.body.appendChild( renderer.domElement );

                  var control=new THREE.OrbitControls(camera,renderer.domElement);
                  //control.target.set(1,1,1);
                  var ambientLight = new THREE.AmbientLight( 0xffffff);
                  var light = new THREE.DirectionalLight( 0xeeeeee, 1.0 );
                  light.position.set( 200, 400, 500 );                        
                  var light2 = new THREE.DirectionalLight( 0x222222, 1.0 );
                  light2.position.set( -400, 200, -300);
                  scene.add(ambientLight);
                  scene.add(light);
                  scene.add(light2);

                  ///oxygen
                  r=2;
                  var sphere= new THREE.SphereGeometry(r,64,64);
                  var sphereMaterial= new THREE.MeshLambertMaterial({color:0x00ff00});
                  var mesh= new THREE.Mesh(sphere,sphereMaterial);    

                  scene.add(mesh);

                  ///hydrogen1
                  r=1;
                  var sphere= new THREE.SphereGeometry(r,64,64);

                  var sphereMaterial= new THREE.MeshLambertMaterial({color:0xffff00});
                  mesh= new THREE.Mesh(sphere,sphereMaterial);
                  mesh.position.x= 5;
                  mesh.position.y= -4.1;
                  mesh.position.z= 0;

                  scene.add(mesh);
                  ///hydrogen2
                  r=1;
                  var sphere= new THREE.SphereGeometry(r,64,64);

                  var sphereMaterial= new THREE.MeshLambertMaterial({color:0xffff00});
                  mesh= new THREE.Mesh(sphere,sphereMaterial);
                  mesh.position.x= -5;
                  mesh.position.y= -4.1;
                  mesh.position.z= 0;

                  scene.add(mesh);
                  ///bond1
                  var geometry = new THREE.CylinderGeometry( 0.4, 0.4, 5, 64 );
                        var material = new THREE.MeshLambertMaterial( {color: 0xFF80FF} );
                        mesh = new THREE.Mesh( geometry, material );

                        mesh.position.x= 2.5;
                  mesh.position.y= -2.1;
                  mesh.position.z= 0;

                  
                        scene.add( mesh );
                  ///bond2

                  var geometry = new THREE.CylinderGeometry( 0.4, 0.4, 5, 64 );
                        var material = new THREE.MeshLambertMaterial( {color: 0xFF80FF} );
                        mesh2 = new THREE.Mesh( geometry, material );

                        mesh2.position.x= -2.5;
                  mesh2.position.y= -2.1;
                  mesh2.position.z= 0;

                  
                        scene.add( mesh2 );

                 var path = 'js/chem/';
                 var format = '.jpg';
                 var envMap = new THREE.CubeTextureLoader().load( [
                        path + 'posx' + format, path + 'negx' + format,
                        path + 'posy' + format, path + 'negy' + format,
                        path + 'posz' + format, path + 'negz' + format
                  ] );
                    scene.background = envMap;

                  ///

                  

                  var animate = function () {
                        requestAnimationFrame( animate );

                        //animate//
                        mesh.rotation.z=-84;
                        mesh2.rotation.z=84;
                        

                        renderer.render( scene, camera );
                  };

                  animate();
            </script>
      </body>
</html>
